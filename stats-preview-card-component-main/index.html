<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="contenedor-central">
        <div class="contenedor-izquierdo">
          <h1 class="titulo">
            Get <span class="span-color">insights</span> that help your business
            grow.
          </h1>
          <p class="descripcion">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="contenedor-valores">
            <div class="valores"><span class="encabezados">10k+</span><span class="titulo-valor">companies</span></div>
            <div class="valores"><span class="encabezados">314</span><span class="titulo-valor">templates</span></div>
            <div class="valores"><span class="encabezados">12M+</span><span class="titulo-valor">queries</span></div>
          </div>
        </div>
        <div class="contenedor-derecho">
          <img
            src="./images/image-header-desktop.jpg"
            alt="imagen corporativa"
            class="img"
          />
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >Coded by <a href="#">Salvador Iván Hernández Porras</a>
    </footer>
  </body>
</html>
